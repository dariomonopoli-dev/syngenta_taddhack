              name: PROPERTIES
            - scope: WRITE
              name: PROPERTIES
            - scope: READ
              name: EXECUTORS
            - scope: WRITE
              name: EXECUTORS
          - context: PROPERTY
            permissions:
            - scope: WRITE
              name: PROPERTY
            - scope: READ
              name: PROPERTY
            - scope: WRITE
              name: TASKS
            - scope: READ
              name: TASKS
            - scope: WRITE
              name: EQUIPMENTS
