components:
  schemas:
    AccountRoleDTO:
      type: object
      properties:
        id:
          type: string
        role_id:
          type: string
        account_id:
          "$ref": "#/components/schemas/UUID"
        name:
          type: string
        context:
          type: string
        version:
          type: integer
        level:
          type: string
        resource_attachment:
          type: string
        resources:
          type: array
          items:
            type: string
    Workspace:
      type: object
      properties:
        org_id:
          "$ref": "#/components/schemas/UUID"
        workspace_id:
          "$ref": "#/components/schemas/UUID"
      allOf:
      - "$ref": "#/components/schemas/BaseEntity"
      - type: object
        properties:
          contracts:
            "$ref": "#/components/schemas/Contracts"
          name:
            type: string
        required:
        - name
    BasicAccount:
      title: Basic Account
      description: User Account basic info
      x-examples:
        User with company:
          id: bf1ac975-482e-405d-a9f0-efe8ad7d7481
          name: John Doe
          email: john@example.com
          permissions: []
          auto_created_org_id: e76b1e60-b467-427a-b840-a3f13f3f2ab2
      x-tags:
      - Account
      allOf:
      - "$ref": "#/components/schemas/NamedModel"
      - type: object
        properties:
          type:
            type: string
          role:
            "$ref": "#/components/schemas/AccountRole"
          ssn:
            type: string
          tutorial_complete:
            type: boolean
          phone:
            "$ref": "#/components/schemas/Phone"
          authorities:
            type: array
            items:
              "$ref": "#/components/schemas/Authority"
          locale:
            type: string
          clock_format:
            type: string
            enum:
            - ALWAYS_12
            - ALWAYS_24
            - LET_LOCALE_DECIDE
          pending_change_password:
            type: boolean
          default_workspace_id:
            "$ref": "#/components/schemas/UUID"
          workspaces:
            type: array
            items:
              "$ref": "#/components/schemas/Workspace"
          login:
            type: string
          country_code:
            type: string
            maxLength: 2
            minLength: 2
          photo_uri:
            type: string
        required:
        - type
        - authorities
    OptIn:
      title: Signup Opt In
      type: object
      properties:
        type:
          type: string
          enum:
          - EMAIL_OFFERS
          - CELLPHONE_OFFERS
          - DATA_SHARING
        accepted_on:
          "$ref": "#/components/schemas/ISODateTime"
      x-tags:
      - Account
    AccountPasswordUpdate:
      title: Account Password Update
      type: object
      properties:
        email:
          type: string
          format: email
        new_password:
          type: string
          format: password
          minLength: 8
          maxLength: 100
      required:
      - email
      - new_password
      description: Represents a **new password** to be associated with an `Account`
      x-examples:
        Valid request example:
          email: john@example.com
          new_password: N3wStr0ngP4_ss
      x-tags:
      - Account
    AccountRecovery:
      title: Account Recovery
      type: object
      properties:
        email:
          type: string
          format: email
        locale:
          type: string
          enum:
          - pt-BR
          - en
          - es
        recovery_url:
          type: string
          description: Informs the url to be sent on recovery password email.
        custom_email_template:
          type: boolean
          description: If true, it use the email template of the client_id's app.
            If the app doesn't have an email template, the default password recovery
            email template will be used.
      required:
      - email
      - locale
      x-examples:
        Valid account recovery request:
          email: user@example.com
          locale: pt-BR
          recovery_url: https://recovery.url
      description: This model is used to initiate an `Account` recovery flow.
      x-tags:
      - Account
    AccountSignup:
      type: object
      x-examples:
        Signup Example 1:
          opt_ins:
          - type: EMAIL_OFFERS
            accepted_on: '2019-10-02T15:00:00Z'
          - type: CELLPHONE_OFFERS
            accepted_on: '2019-10-02T15:00:00Z'
          terms_accepted_on: '2019-10-02T15:00:00Z'
          org_creation_strategy: auto
          invite_id: bf1ac975-482e-405d-a9f0-efe8ad7d7481
          locale: en
          name: John Doe
          password: V3ryStr0ngP4ssw0rd
          phone: "+5531900000000"
          email: john@example.com
          type: signup_request
          role: OTHER
          photo_uri: https://photo-uri.com
      title: Account Signup
      x-tags:
      - Account
      properties:
        type:
          type: string
          enum:
          - signup_request
        email:
          type: string
          format: email
        phone:
          "$ref": "#/components/schemas/Phone"
        password:
          type: string
          format: password
        name:
          type: string
        locale:
          type: string
        invite_id:
          "$ref": "#/components/schemas/UUID"
        role:
          "$ref": "#/components/schemas/AccountRole"
        org_creation_strategy:
          type: string
          enum:
          - 'no'
          - force
          - auto
          example: auto
          description: |
            `no` - never creates;

            `auto` - creates if not joining from an invite and the inviter indicated the invitee is to join the org upon invite acceptance

            `force` - creates a new org even if invite includes org (still adds user to org invite if present)
        terms_accepted_on:
          "$ref": "#/components/schemas/ISODateTime"
        opt_ins:
          type: array
          items:
            "$ref": "#/components/schemas/OptIn"
        photo_uri:
          type: string
      required:
      - type
      - email
      - phone
      - password
      - name
      - locale
      - org_creation_strategy
      - opt_ins
    AccountMigration:
      type: object
      x-examples:
        Signup Example 1:
          id: aab63ec2-4756-11ea-8d24-5e6d0beb7caa
          org_creation_strategy: auto
          locale: en
          name: John Doe
          phone: "+5531900000000"
          email: john@example.com
          type: signup_request
          role: OTHER
        Migration Example with identity_provider:
          id: aac63ee2-4727-43ra-8d24-5e6d0wqq9cda
          org_creation_strategy: auto
          locale: en
          first_name: Donald
          last_name: Byrd
          phone: "+5531900044675"
          email: donald.byrd@gmail.com
          type: signup_request
          role: OTHER
          identity_provider: GOOGLE
      title: Account Migration
      x-tags:
      - Account
      properties:
        id:
          "$ref": "#/components/schemas/UUID"
        type:
          type: string
          enum:
          - signup_request
        email:
          type: string
          format: email
        phone:
          "$ref": "#/components/schemas/Phone"
        first_name:
          type: string
        last_name:
          type: string
        locale:
          type: string
        role:
          "$ref": "#/components/schemas/AccountRole"
        identity_provider:
          type: string
          enum:
          - GOOGLE
          - MICROSOFT
          - SOCIAL
          description: "This is optional, if not present, the user will authenticate
            itself as usual. \"SOCIAL\" should be used when an account use an undefined
            external identity provider. \n"
      required:
      - id
      - type
      - email
      - first_name
      - last_name
      - locale
    BasicAuthority:
      title: Basic Authority
      type: object
      required:
      - context
      properties:
        context:
          type: string
      discriminator:
        propertyName: context
    OrganizationAuthority:
      title: Organization Authority
      type: object
      allOf:
      - "$ref": "#/components/schemas/BasicAuthority"
      - type: object
        properties:
          id:
            "$ref": "#/components/schemas/UUID"
          permissions:
            type: array
            items:
              "$ref": "#/components/schemas/OrganizationContextPermission"
      required:
      - id
      - permissions
      x-tags:
      - Access Management
      - Organization
    BasicPermission:
      title: Basic Permission
      type: object
      properties:
        scope:
          type: string
          enum:
          - READ
          - WRITE
      required:
      - scope
      x-tags:
      - Access Management
    OrganizationContextPermission:
      title: Organization Context Permission
      allOf:
      - "$ref": "#/components/schemas/BasicPermission"
      - type: object
        properties:
          name:
            type: string
            description: |
              Values:
              - SEASONS
              - ORG
              - USERS
              - PRODUCTS
              - EQUIPMENTS
              - PROPERTIES
              - BUDGETS
              - TRACKER
              - TEMPLATES
              - REVENUES
              - OWNER
              - ASSIGNEES
              - PURCHASE_ORDERS
              - SUPPLIES
              - VENDORS
              - FARMSHOTS
              - REPORTS
              - EXPENSES
              - SEASON_AREA
        required:
        - name
      x-tags:
      - Access Management
      - Organization
    PropertyContextPermission:
      title: Property Context Permission
      allOf:
      - "$ref": "#/components/schemas/BasicPermission"
      - type: object
        properties:
          name:
            type: string
            enum:
            - TASKS
            - EXECUTORS
            - EQUIPMENTS
            - FIELD
            - FIELDS
            - WAREHOUSES
            - INFORMATION
        required:
        - name
      x-tags:
      - Access Management
      - Property
    PropertyAuthority:
      title: Property Authority
      type: object
      allOf:
      - "$ref": "#/components/schemas/BasicAuthority"
      - type: object
        properties:
          id:
            "$ref": "#/components/schemas/UUID"
          permissions:
            type: array
            items:
              "$ref": "#/components/schemas/PropertyContextPermission"
      required:
      - id
      - permissions
      x-tags:
      - Access Management
      - Property
    AppContextPermission:
      title: App Context Permission
      allOf:
      - "$ref": "#/components/schemas/BasicPermission"
      - type: object
        properties:
          name:
            type: string
            enum:
            - INFO
            - PLAN
            - WIDGETS
            - CREDENTIALS
        required:
        - name
      x-tags:
      - Access Management
      - App
    AppAuthority:
      title: App Authority
      type: object
      allOf:
      - "$ref": "#/components/schemas/BasicAuthority"
      - type: object
        properties:
          id:
            "$ref": "#/components/schemas/UUID"
          permissions:
            type: array
            items:
              "$ref": "#/components/schemas/AppContextPermission"
      required:
      - id
      - permissions
      x-tags:
      - Access Management
      - App
    Authority:
      title: Authority
      oneOf:
      - "$ref": "#/components/schemas/OrganizationAuthority"
      - "$ref": "#/components/schemas/PropertyAuthority"
      - "$ref": "#/components/schemas/AppAuthority"
      discriminator:
        propertyName: context
        mapping:
          ORGANIZATION: "#/components/schemas/OrganizationAuthority"
          PROPERTY: "#/components/schemas/PropertyAuthority"
          APP: "#/components/schemas/AppAuthority"
      x-tags:
      - Access Management
    AccountInvitation:
      title: Account Invitation
      allOf:
      - type: object
        properties:
          email:
            type: string
            description: Either `email` or `login` must be present
          login:
            type: string
            description: Either `email` or `login` must be present
          name:
            type: string
          password:
            type: string
            description: Mandatory when `login` is sent instead of `email`
          role:
            type: string
          authorities:
            type: array
            items:
              "$ref": "#/components/schemas/Authority"
          by_concierge:
            type: boolean
          redirect_uri:
            type: string
          client_id:
            type: string
            description: Mandatory when `redirect_uri` is present
          locale:
            type: string
            enum:
            - bg
            - da
            - de
            - el
            - en
            - en_GB
            - es
            - es_419
            - fr
            - hi
            - hu
            - ja
            - nl
            - pl
            - pt_BR
            - ro
            - sv
            - uk
        required:
        - email
        - locale
      x-tags:
      - Account
      x-examples:
        Grower Invitation:
          email: user@example.com
          locale: pt-BR
          name: string
          role: GROWER
          authorities:
          - id: aab63ec2-4756-11ea-8d24-5e6d0beb7caa
            context: ORGANIZATION
            permissions:
            - scope: READ
              name: SEASONS
          - id: bf1ac975-482e-405d-a9f0-efe8ad7d7481
            context: PROPERTY
            permissions:
            - scope: READ
              name: FIELDS
    ManagedAccount:
      title: Managed Account
      allOf:
      - "$ref": "#/components/schemas/IdentifiedAccount"
      x-tags:
      - Account
    UserAccountMigration:
      title: User Account
      allOf:
      - "$ref": "#/components/schemas/IdentifiedAccount"
      - type: object
        properties:
          email:
            type: string
            format: email
        required:
        - email
    UserAccount:
      title: User Account
      allOf:
      - "$ref": "#/components/schemas/IdentifiedAccount"
      - type: object
        properties:
          email:
            type: string
            format: email
          auto_created_org_id:
            "$ref": "#/components/schemas/UUID"
        required:
        - email
    IdentifiedAccount:
      title: Identified Account
      allOf:
      - "$ref": "#/components/schemas/IdentifiedModel"
      - "$ref": "#/components/schemas/BasicAccount"
    PagedAccount:
      title: Paged Account
      allOf:
      - type: object
        properties:
          content:
            type: array
            items:
              "$ref": "#/components/schemas/UserAccount"
      - "$ref": "#/components/schemas/PageableMetadata"
      description: ''
    AccountResetPassword:
      title: Account Reset Password
      type: object
      properties:
        account_id:
          "$ref": "#/components/schemas/UUID"
        old_password:
          type: string
        new_password:
          type: string
      x-examples:
        Valid Example:
          account_id: bf1ac975-482e-405d-a9f0-efe8ad7d7481
          old_password: V3ryStr0ngP4ssw0rd
          new_password: N3wStr0ngP4_ss
    ManagedAccountSignup:
      title: Managed Account Signup
      allOf:
      - type: object
        properties:
          login:
            type: string
          password:
            type: string
      - "$ref": "#/components/schemas/BasicAccount"
    EditableAccountInfo:
      title: Editable Account Info
      allOf:
      - type: object
        properties:
          role:
            "$ref": "#/components/schemas/AccountRole"
          ssn:
            type: string
          phone:
            "$ref": "#/components/schemas/Phone"
          opt_ins:
            type: array
            items:
              "$ref": "#/components/schemas/OptIn"
          locale:
            type: string
          country_code:
            type: string
            maxLength: 2
            minLength: 2
          photo_uri:
            type: string
        required:
        - role
        - ssn
        - phone
      - "$ref": "#/components/schemas/IdentifiedNameModel"
      x-examples:
        Valid example:
          role: GROWER
          ssn: '123456'
          phone: "+5531900000000"
          id: bf1ac975-482e-405d-a9f0-efe8ad7d7481
          name: Caiubi Oliveira Fonseca
          json_extended_attributes:
            name: string
      description: ''
    AccountRole:
      type: string
      title: Account Role
      enum:
      - GROWER
      - MANAGER
      - ADMIN
      - DEALER
      - CONSULTANT
      - AGRONOMIST
      - OTHER
    PagedAuthority:
      title: Paged Authority
      description: Info of `Authorities`
      allOf:
      - type: object
        properties:
          content:
            type: array
            items:
              "$ref": "#/components/schemas/Authority"
